<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="./output.css" rel="stylesheet" />
    <script defer type="module" src="./table.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <table x-data="table" class="border-collapse
      text-left
      table-fixed">
      <thead>
        <tr>
          <template x-for="key in keys">
            <td x-bind="header" x-text="key" class="font-semibold
      py-2
      px-2
      dark:text-gray-200
      border-gray-300
      dark:border-neutral-700
      border-b">
            
            </td>
          </template>
        </tr>
      </thead>
      <tbody>
        <template x-for="row in getDataFiltered">
          <tr>
            <template x-for="col in row">
              <td x-text="col" class="border-t
      transition-colors
      duration-200
      py-2
      px-2
      border-gray-300
      dark:border-neutral-700
      border-t">
              
              </td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>
  </body>
</html>
