<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="./output.css" rel="stylesheet" />
    <script type="module" src="./floating.js"></script>
    <script defer src="./transition-plugin.js"></script>
    <script defer type="module" src="./input.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="{value: ''}">
      <span x-text="value"></span>
      <div x-data="input" x-model="value" class="flex flex-1 group">
        <div class="flex items-center flex-1 rounded
        border
        focus:outline-none
        outline-none
        bg-white
          dark:bg-dark-800
          dark:text-text-300
          border-secondary-300
          focus-within:border-secondary-400
          dark:border-dark-600
          focus-within:ring-primary-200
          dark:focus-within:ring-primary-300">
          <div class="mr-2">
      
          </div>
          <div class="mr-2">
      
          </div>
          <div class="flex flex-1 flex-wrap">
            <input x-bind="input" type="text" class="min-w-0 flex-1 border-0 bg-transparent p-0 outline-none focus:min-w-[64px] focus:outline-none">
          </div>
          <div class="ml-2">
      
          </div>
          <div class="flex items-center">
            <div>
      
            </div>
            <div>
      
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
